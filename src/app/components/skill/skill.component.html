<li class="list-inline-item">
  <span class="badge mr-2">
    <i *ngIf="skill.icon" [class]="'fab fa-'+skill.slug"></i>
    {{skill.slug}}
    <p>
      <i class="fa fa-star" [class.text-primary]="skill.skill>=1"></i>
      <i class="fa fa-star" [class.text-primary]="skill.skill>=2"></i>
      <i class="fa fa-star" [class.text-primary]="skill.skill>=3"></i>
      <i class="fa fa-star" [class.text-primary]="skill.skill>=4"></i>
      <i class="fa fa-star" [class.text-primary]="skill.skill>=5"></i>
    </p>
  </span>
</li>
